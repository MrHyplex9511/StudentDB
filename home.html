<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="module" src="js/firebase-init.js"></script>

<body class="fancy-background">
  <div class="container">

    <div class="resources">
      <h2>Useful Study Websites</h2>

      </ul>
    </div>
  </div>
  <button class="logoutBtn" style="position: fixed; bottom: 0; left: 0;" id="logoutBtn">Logout</button>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const items = document.querySelectorAll('#animatedList li');
  items.forEach((li, i) => {
    li.style.animation = `slideFadeIn 0.6s ease forwards`;
    li.style.animationDelay = `${i * 0.15}s`;
  });
});
</script>
</body>
