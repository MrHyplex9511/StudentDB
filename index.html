  <script>
function sanitizeInput(input) {
  // Remove dangerous protocols
  input = input.replace(/(javascript:|data:|vbscript:)/gi, '');
  // Strip HTML tags
  input = input.replace(/<[^>]*>?/gm, '');
  // Encode HTML entities
  input = input.replace(/&/g, '&amp;')
               .replace(/</g, '&lt;')
               .replace(/>/g, '&gt;')
               .replace(/"/g, '&quot;')
               .replace(/'/g, '&#039;');
  // Remove SQL keywords (basic client-side defense)
  input = input.replace(/\b(SELECT|INSERT|UPDATE|DELETE|DROP|UNION|--|;)\b/gi, '');
  // Trim & normalize spaces
  return input.trim().replace(/\s+/g, ' ');
}

// Example usage:
document.addEventListener('input', e => {
  if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
    e.target.value = sanitizeInput(e.target.value);
  }
});
</script>

<script>
  // Generate a random interval between 10s and 45s
  const timer = Math.floor(Math.random() * (45000 - 10000 + 1)) + 10000;

  document.addEventListener("DOMContentLoaded", () => {
    const userCountSpan = document.getElementById("userCount");

    function getRandomUserCount(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Set initial fake user count in sessionStorage if not already set
    if (!sessionStorage.getItem("fakeUserCount")) {
      const initialCount = getRandomUserCount(1, 6);
      sessionStorage.setItem("fakeUserCount", initialCount);
    }

    // Function to update the count (this updates sessionStorage as well)
    function updateUserCount() {
      const count = getRandomUserCount(1, 6);
      sessionStorage.setItem("fakeUserCount", count);
      userCountSpan.textContent = count;
    }

    // Set initial count from sessionStorage
    userCountSpan.textContent = sessionStorage.getItem("fakeUserCount");

    // Update periodically with new random count between 23-26
    setInterval(updateUserCount, timer);
  });
</script>
