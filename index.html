<!DOCTYPE html>
<html>
<head>
  <title>Student Goals - Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/register.js" defer></script>
</head>
<body>
  <h1>🎯 Set Your Academic Goals</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="number" id="current" placeholder="Current %" required>
    <input type="number" id="goal" placeholder="Goal %" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
